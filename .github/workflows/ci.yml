name: CI - Continuous Integration

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-validate:
    name: Lint and Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true  # Don't fail build yet, just warn

      - name: Validate Wrangler configuration
        run: npx wrangler deploy --dry-run --outdir=./dist

      - name: Check for secrets in code
        run: |
          echo "Checking for potential secrets..."
          if grep -r "sk_live_" . --exclude-dir=node_modules --exclude-dir=.git; then
            echo "ERROR: Found Stripe live keys in code!"
            exit 1
          fi
          if grep -r "sk-ant-api03-" . --exclude-dir=node_modules --exclude-dir=.git; then
            echo "ERROR: Found Anthropic API keys in code!"
            exit 1
          fi
          echo "No secrets detected in code"

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true  # Don't fail on vulnerabilities yet

      - name: Check for outdated dependencies
        run: npm outdated
        continue-on-error: true

  build-validation:
    name: Build Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate worker.js syntax
        run: node --check worker.js

      - name: Validate all JavaScript files
        run: |
          find . -name "*.js" -not -path "./node_modules/*" -not -path "./.git/*" | while read file; do
            echo "Checking $file..."
            node --check "$file"
          done

      - name: Check file sizes
        run: |
          echo "Checking worker bundle size..."
          WORKER_SIZE=$(wc -c < worker.js)
          echo "Worker size: $WORKER_SIZE bytes"
          if [ $WORKER_SIZE -gt 1000000 ]; then
            echo "WARNING: worker.js is larger than 1MB"
          fi

  status-check:
    name: CI Status Check
    runs-on: ubuntu-latest
    needs: [lint-and-validate, security-audit, build-validation]
    if: always()

    steps:
      - name: Check CI Status
        run: |
          if [ "${{ needs.lint-and-validate.result }}" != "success" ] || \
             [ "${{ needs.build-validation.result }}" != "success" ]; then
            echo "CI checks failed"
            exit 1
          fi
          echo "All CI checks passed!"
