<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - ManuscriptHub</title>
    <link rel="stylesheet" href="login.html">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .auth-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }
        .auth-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        .auth-header h1 { font-size: 28px; margin-bottom: 8px; }
        .auth-header p { opacity: 0.9; font-size: 14px; }
        .auth-form { padding: 40px 30px; }
        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.2s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn:hover:not(:disabled) { transform: translateY(-2px); }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .switch-mode {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        .switch-mode a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .alert-error {
            background: #fee;
            color: #c00;
            border: 1px solid #fcc;
        }
        .alert-success {
            background: #efe;
            color: #060;
            border: 1px solid #cfc;
        }
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Reset Password</h1>
            <p>Enter your email to receive a reset link</p>
        </div>

        <div class="auth-form">
            <div id="alertBox" style="display: none;"></div>

            <form id="resetForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input
                        type="email"
                        id="email"
                        placeholder="you@example.com"
                        required
                        autocomplete="email"
                    >
                </div>

                <button type="submit" class="btn" id="resetBtn">
                    Send Reset Link
                </button>

                <div class="switch-mode">
                    Remember your password? <a href="login.html">Sign in</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = window.location.hostname === 'localhost' || window.location.protocol === 'file:'
            ? 'http://localhost:8787'
            : 'https://manuscript-upload-api.scarter4work.workers.dev';

        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const btn = document.getElementById('resetBtn');

            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> Sending...';

            try {
                const response = await fetch(`${API_BASE}/auth/password-reset-request`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('If an account exists with this email, you will receive a password reset link shortly.', 'success');
                    
                    if (data.resetToken) {
                        console.log('Reset token (dev only):', data.resetToken);
                        setTimeout(() => {
                            alert(`DEVELOPMENT: Reset link:\npassword-reset.html?token=${data.resetToken}`);
                        }, 1000);
                    }

                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                } else {
                    showAlert(data.error || 'Request failed', 'error');
                    btn.disabled = false;
                    btn.textContent = 'Send Reset Link';
                }
            } catch (error) {
                console.error('Reset request error:', error);
                showAlert('Request failed. Please try again.', 'error');
                btn.disabled = false;
                btn.textContent = 'Send Reset Link';
            }
        });

        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.className = `alert alert-${type}`;
            alertBox.textContent = message;
            alertBox.style.display = 'block';
        }
    </script>
</body>
</html>
