<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - ManuscriptHub</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .auth-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
            padding: 40px 30px;
            text-align: center;
        }
        .icon { font-size: 4em; margin-bottom: 20px; }
        h1 { color: #333; margin-bottom: 15px; font-size: 24px; }
        p { color: #666; margin-bottom: 20px; line-height: 1.6; }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s;
        }
        .btn:hover { transform: translateY(-2px); }
        .loading {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(102, 126, 234, 0.2);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="auth-container">
        <div id="content">
            <div class="icon">⏳</div>
            <h1>Verifying Your Email...</h1>
            <div class="loading" style="margin: 20px auto;"></div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.hostname === 'localhost' || window.location.protocol === 'file:'
            ? 'http://localhost:8787'
            : 'https://api.scarter4workmanuscripthub.com';

        async function verifyEmail() {
            const params = new URLSearchParams(window.location.search);
            const token = params.get('token');

            if (!token) {
                showError('Invalid verification link. Please check your email.');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/auth/verify-email?token=${token}`, {
                    credentials: 'include'
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess();
                } else {
                    showError(data.error || 'Verification failed. The link may have expired.');
                }
            } catch (error) {
                console.error('Verification error:', error);
                showError('Verification failed. Please try again.');
            }
        }

        function showSuccess() {
            document.getElementById('content').innerHTML = `
                <div class="icon">✅</div>
                <h1>Email Verified!</h1>
                <p>Your email has been successfully verified. You can now login to your account.</p>
                <a href="login.html" class="btn">Go to Login</a>
            `;
        }

        function showError(message) {
            document.getElementById('content').innerHTML = `
                <div class="icon">❌</div>
                <h1>Verification Failed</h1>
                <p>${message}</p>
                <a href="register.html" class="btn">Register Again</a>
            `;
        }

        window.addEventListener('DOMContentLoaded', verifyEmail);
    </script>
</body>
</html>
