<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - ManuscriptHub</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px;
        }
        .auth-container {
            background: white; border-radius: 16px; box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%; max-width: 450px; overflow: hidden;
        }
        .auth-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; padding: 40px 30px; text-align: center;
        }
        .auth-header h1 { font-size: 28px; margin-bottom: 8px; }
        .auth-form { padding: 40px 30px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: #333; font-size: 14px; }
        .form-group input {
            width: 100%; padding: 12px 16px; border: 2px solid #e0e0e0; border-radius: 8px;
            font-size: 15px; transition: all 0.2s;
        }
        .form-group input:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1); }
        .password-toggle { position: relative; }
        .password-toggle button {
            position: absolute; right: 12px; top: 50%; transform: translateY(-50%);
            background: none; border: none; color: #999; cursor: pointer; padding: 4px 8px; font-size: 12px;
        }
        .btn {
            width: 100%; padding: 14px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600;
            cursor: pointer; transition: transform 0.2s;
        }
        .btn:hover:not(:disabled) { transform: translateY(-2px); }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .alert { padding: 12px 16px; border-radius: 8px; margin-bottom: 20px; font-size: 14px; }
        .alert-error { background: #fee; color: #c00; border: 1px solid #fcc; }
        .alert-success { background: #efe; color: #060; border: 1px solid #cfc; }
        .loading { display: inline-block; width: 16px; height: 16px; border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white; border-radius: 50%; animation: spin 0.6s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header"><h1>Set New Password</h1><p>Enter your new password</p></div>
        <div class="auth-form">
            <div id="alertBox" style="display: none;"></div>
            <form id="resetForm">
                <input type="hidden" id="token">
                <div class="form-group">
                    <label for="password">New Password</label>
                    <div class="password-toggle">
                        <input type="password" id="password" placeholder="Enter new password" required minlength="8" autocomplete="new-password">
                        <button type="button" onclick="togglePassword('password')">Show</button>
                    </div>
                    <small style="display: block; margin-top: 5px; font-size: 12px; color: #999;">Min. 8 characters, uppercase, lowercase, number, special char</small>
                </div>
                <button type="submit" class="btn" id="resetBtn">Reset Password</button>
            </form>
        </div>
    </div>
    <script>
        const API_BASE = window.location.hostname === 'localhost' ? 'http://localhost:8787' : 'https://api.scarter4workmanuscripthub.com';
        window.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const token = params.get('token');
            if (!token) {
                showAlert('Invalid reset link', 'error');
                setTimeout(() => window.location.href = 'password-reset-request.html', 2000);
                return;
            }
            document.getElementById('token').value = token;
        });
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const token = document.getElementById('token').value;
            const newPassword = document.getElementById('password').value;
            const btn = document.getElementById('resetBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> Resetting...';
            try {
                const response = await fetch(API_BASE + '/auth/password-reset', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ token, newPassword })
                });
                const data = await response.json();
                if (response.ok) {
                    showAlert('Password reset successful!', 'success');
                    setTimeout(() => window.location.href = 'login.html', 2000);
                } else {
                    showAlert(data.error || 'Reset failed', 'error');
                    btn.disabled = false;
                    btn.textContent = 'Reset Password';
                }
            } catch (error) {
                showAlert('Reset failed', 'error');
                btn.disabled = false;
                btn.textContent = 'Reset Password';
            }
        });
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const btn = input.nextElementSibling;
            if (input.type === 'password') { input.type = 'text'; btn.textContent = 'Hide'; }
            else { input.type = 'password'; btn.textContent = 'Show'; }
        }
        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.className = 'alert alert-' + type;
            alertBox.textContent = message;
            alertBox.style.display = 'block';
        }
    </script>
</body>
</html>
