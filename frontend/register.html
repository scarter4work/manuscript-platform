<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ManuscriptHub</title>
    <link rel="stylesheet" href="login.html">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }

        .auth-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .auth-header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .auth-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .auth-form {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.2s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input::placeholder {
            color: #999;
        }

        .form-group small {
            display: block;
            margin-top: 5px;
            font-size: 12px;
            color: #999;
        }

        .password-requirements {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
            font-size: 12px;
        }

        .password-requirements ul {
            margin: 5px 0 0 20px;
            padding: 0;
        }

        .password-requirements li {
            margin: 3px 0;
            color: #666;
        }

        .password-requirements li.valid {
            color: #4caf50;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .switch-mode {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .switch-mode a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .switch-mode a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-error {
            background: #fee;
            color: #c00;
            border: 1px solid #fcc;
        }

        .alert-success {
            background: #efe;
            color: #060;
            border: 1px solid #cfc;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle button {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            padding: 4px 8px;
            font-size: 12px;
        }

        .password-toggle button:hover {
            color: #667eea;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>ðŸ“š ManuscriptHub</h1>
            <p>Create Your Account</p>
        </div>

        <div class="auth-form">
            <div id="alertBox" style="display: none;"></div>

            <form id="registerForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input
                        type="email"
                        id="email"
                        placeholder="you@example.com"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-toggle">
                        <input
                            type="password"
                            id="password"
                            placeholder="Create a strong password"
                            required
                            autocomplete="new-password"
                            minlength="8"
                        >
                        <button type="button" onclick="togglePassword('password')">Show</button>
                    </div>
                    <div class="password-requirements">
                        <strong>Password must contain:</strong>
                        <ul id="passwordChecklist">
                            <li id="check-length">At least 8 characters</li>
                            <li id="check-uppercase">One uppercase letter</li>
                            <li id="check-lowercase">One lowercase letter</li>
                            <li id="check-number">One number</li>
                            <li id="check-special">One special character (!@#$%^&*)</li>
                        </ul>
                    </div>
                </div>

                <div class="form-group">
                    <label for="role">I am a...</label>
                    <select id="role" required>
                        <option value="author">Author</option>
                        <option value="publisher">Publisher</option>
                    </select>
                </div>

                <button type="submit" class="btn" id="registerBtn">
                    Create Account
                </button>

                <div class="switch-mode">
                    Already have an account? <a href="login.html">Sign in</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = window.location.hostname === 'localhost' || window.location.protocol === 'file:'
            ? 'http://localhost:8787'
            : 'https://api.scarter4workmanuscripthub.com';

        // Password validation
        const passwordInput = document.getElementById('password');
        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;

            document.getElementById('check-length').classList.toggle('valid', password.length >= 8);
            document.getElementById('check-uppercase').classList.toggle('valid', /[A-Z]/.test(password));
            document.getElementById('check-lowercase').classList.toggle('valid', /[a-z]/.test(password));
            document.getElementById('check-number').classList.toggle('valid', /[0-9]/.test(password));
            document.getElementById('check-special').classList.toggle('valid', /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password));
        });

        // Handle registration
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            const btn = document.getElementById('registerBtn');

            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> Creating account...';

            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ email, password, role })
                });

                const data = await response.json();

                if (response.ok && data.userId) {
                    showAlert('Account created! Please check your email to verify your account.', 'success');

                    // Show verification token in development
                    if (data.verificationToken) {
                        console.log('Verification token (dev only):', data.verificationToken);
                        setTimeout(() => {
                            alert(`DEVELOPMENT: Verification link:\nverify-email.html?token=${data.verificationToken}`);
                        }, 1000);
                    }

                    // Redirect to login after 3 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                } else {
                    showAlert(data.error || 'Registration failed', 'error');
                    btn.disabled = false;
                    btn.textContent = 'Create Account';
                }
            } catch (error) {
                console.error('Registration error:', error);
                showAlert('Registration failed. Please try again.', 'error');
                btn.disabled = false;
                btn.textContent = 'Create Account';
            }
        });

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const btn = input.nextElementSibling;

            if (input.type === 'password') {
                input.type = 'text';
                btn.textContent = 'Hide';
            } else {
                input.type = 'password';
                btn.textContent = 'Show';
            }
        }

        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.className = `alert alert-${type}`;
            alertBox.textContent = message;
            alertBox.style.display = 'block';
        }

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch(`${API_BASE}/auth/me`, {
                    credentials: 'include'
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.userId) {
                        // Already logged in, redirect to dashboard
                        window.location.href = 'index.html';
                    }
                }
            } catch (error) {
                // Not logged in, stay on register page
            }
        });
    </script>
</body>
</html>
